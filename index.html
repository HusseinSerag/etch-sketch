<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Etch a  Sketch</title>
</head>
<body>
    
    <h1 class="header">Etch a Sketch</h1>
    <div class="container">
        <div class="options">
            
            <div class="slidecontainer">
                <div class="slider-text">Choose grid size:</div>
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <div id="demo">16x16</div>
            </div>
            <label for="colorpicker">Choose your color:</label>
             <input type="color" id="colorpicker" value="#000000">
             <div class="random-container">
             <button class="random">Random Mode</button>
             </div>
             <div class="restart-container">
             <button class="restart" id="restart">Restart</button>
             </div>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <footer class="footer">Made by Hussein Serageldin</footer>
</body>
</html>
